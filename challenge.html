        crossorigin="anonymous"></script>

<body>
    <script type="text/javascript" src="bundle.js"></script>
</body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Tusk Centro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tusks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Misc</a>
            </li>
        </ul>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading">Add New Challenge</h2>
    </div>
</section>
<div class="container">
    <form class="form"

        <form action="">
            <div class="form-group">
                <label for="challenge">Challenge Name</label>
                <input type="text" class="form-control" id="challenge">
            </div>
            <div class="form-group">
                <label for="hashtag">Twitter Hashtag</label>
                <input type="text" class="form-control" id="hashtag">
            </div>
            <div class="form-group">
                <label for="days">Days</label>
                <input type="text" class="form-control" id="days">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea type="text" class="form-control" id="desc"></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: lightgray">Submit</button>
        </form>
    
</div>
</html>
